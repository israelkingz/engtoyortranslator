<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
        <title>English Interpreter to Yoruba </title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">  
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <!-- Head -->
<style>
    
</style>
    <body>

        <div class="layout">

            <div class="container d-flex flex-column">
                <div class="row align-items-center justify-content-center no-gutters min-vh-100">

                    <div class="col-12 col-md-5 col-lg-4 py-8 py-md-11">

                        <!-- Heading -->
                        <h1 class="font-bold text-center">Translator</h1>

                        <!-- Text -->
                        <p class="text-center mb-6">Translate English and Yoruba</p>

                        <!-- Form -->
                        <form method="post" action="" style="margin:auto;max-width:600px">
                            <div class="md-form active-pink active-pink-2 mb-3 mt-0">
                                <input class="form-control" type="text" placeholder="Search" aria-label="Search" name="word" >
                              </div>
            <button type="submit" class="btn btn-lg btn-block btn-primary" value="Interpret">Interpret<i class="fas fa-search text-white"
                aria-hidden="true"></i>
            </button>
        </form>
        <p></p>
        <center>
        {% for item in data %}
            <tr>
                <td> {{item[1]}}</td>
                </br>
            </tr>
        {% endfor %}
        
        </center>
                        </form>

                    </div>
                </div> <!-- / .row -->
            </div>

        </div><!-- .layout -->

    </body>

</html>
